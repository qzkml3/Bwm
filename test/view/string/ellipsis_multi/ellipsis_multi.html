<script>
	function b_MultiClamp(parent, target, line) {
		$(parent).find(target).each(function () {
			new MultiClamp($(this).get(0), {
				ellipsis: '...',
				clamp: line,
			});
		});
	}
	
	$(document).ready(function () {
		b_MultiClamp('.p', '.b_multi_clamp', 3);
	});
</script>

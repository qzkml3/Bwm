<style>
	.b-img-wrap { width: 100px; height: 100px;}
</style>

<main id="main">
	<article>
		<h1 class="tit">cover</h1>
		<p>.b-div-img</p>
		<div>
			<div class="b-img-wrap">
				<div class="b-div-img" style="background-image:url(/-/img/ex/img_v.jpg);"></div>
			</div>
			<div class="b-img-wrap">
				<div class="b-div-img" style="background-image:url(/-/img/ex/img_h.jpg);"></div>
			</div>
		</div>
		<div class="b-box b-box--silver">
			<ul>
				<li>cover는 div로</li>
				<li>
					wrap의 사이즈가 padding으로 되어 있을 수도 있으므로 상과없이 하는 absolute로 만들어 준다.
				</li>
			</ul>
		</div>
	</article>
	<article>
		<h1 class="tit">contain</h1>
		<p>.b-img</p>
		<div>
			<div class="b-img-wrap">
				<img src="/-/img/ex/img_v.jpg" alt="" class="b-img">
			</div>
			<div class="b-img-wrap">
				<img src="/-/img/ex/img_h.jpg" alt="" class="b-img">
			</div>
		</div>
		<div class="b-box b-box--silver">
			<ul>
				<li>contain은 img로 넣어야 radius를 넣을 수 있다.</li>
				<li>ie에서 objectfit이 안먹으므로</li>
			</ul>
		</div>
	</article>
	<article>
		<h1 class="tit">.b-img-filter</h1>
		<div>
			<div class="b-img-wrap">
				<img src="/-/img/ex/img_h.jpg" alt="" class="b-img">
				<div class="b-img-filter"></div>
			</div>
		</div>
	</article>
	<article>
		<h1 class="tit">.b-img-filter--white</h1>
		<div>
			<div class="b-img-wrap">
				<img src="/-/img/ex/img_h.jpg" alt="" class="b-img">
				<div class="b-img-filter b-img-filter--white"></div>
			</div>
		</div>
	</article>

	<article>
		<h1>.b-img-blur</h1>
		<div>
			<div class="b-img-wrap">
				<img src="/-/img/ex/img_h.jpg" alt="" class="b-img b-img-blur-5">
			</div>
			<div class="b-img-wrap">
				<img src="/-/img/ex/img_h.jpg" alt="" class="b-img b-img-blur-10">
			</div>
		</div>
	</article>

	<style>
		.b-img-blur-5 { filter: blur(5px);}
		.b-img-blur-10 { filter: blur(10px);}
	</style>
</main>

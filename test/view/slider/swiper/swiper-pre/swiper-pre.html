<script>
	function b_preSwiper(swiper) {
		var $swiper = $(swiper);
		$swiper.each(function () {
			var $swiper = $(this);
			$swiper.children().addClass('swiper-slide');
			$swiper.children().wrapAll('<div class="swiper-wrapper"></div>')
		})
	}
</script>

				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
				0:0
			},
			slidesPerView: '1',
			spaceBetween: 30,
			/*slidesPerGroup: 1,*/

		});
	}
</script>

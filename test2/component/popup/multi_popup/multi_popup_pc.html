<script>
	function openFlexPop(pop) {
		$(pop).css('display', 'flex').hide().fadeIn('fast');	
	}
	
	function closePop(pop) {
		$(pop).fadeOut('fast');
	}
	
	function b_mpop_closeEvent() {
		$('.b_mpop').on('click', function(e) {
			var $target = $(e.target);

			if ($target.hasClass('b_mpop__close')) {
				closePop('.b_mpop');
			}
		});
	}
	
	function b_MultiClamp(parent, target, line) {
		$(parent).find(target).each(function () {
			new MultiClamp($(this).get(0), {
				ellipsis: '...',
				clamp: line,
			});
		});
	}

	function b_mpop_24_clickEvent() {
		$('.b_mpop_24').on('click', function () {
			$b.cook.setCookByHour('b_mpop', '', 24);
		});
	}

	$(document).ready(function () {
		if ($b.cook.getCook('b_mpop') ==  null) {
			openFlexPop('.b_mpop');
		}
		
		b_MultiClamp('.b_mpop', '.b_multi_clamp', 2);

		b_mpop_closeEvent();
		b_mpop_24_clickEvent();
	});
</script>

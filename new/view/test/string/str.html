<?php

use Bwm\D\D;
use Bwm\Str\Str;

$s = 'aa/bb/cc';

$v = Str::hasStr($s, 'a');
D::echoTit('Str::hasStr');
D::echo($v);

D::echoTit('All Str');
D::echo($s);

$v = Str::getPreStr($s, '/');
D::echoTit('Str::getPreStr: aa');
D::echo($v);

$v = Str::getPreStrRev($s, '/');
D::echoTit('Str::getPreStrRev: ~bb');
D::echo($v);

$v = Str::getPostStr($s, '/');
D::echoTit('Str::getPostStr: bb~');
D::echo($v);

$v = Str::getPostStrRev($s, '/');
D::echoTit('Str::getPostStrRev: cc');
D::echo($v);

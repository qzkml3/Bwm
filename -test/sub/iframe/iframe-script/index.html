<style>
	.b-ifrm-wrap { background: #eee; padding:10px 0;}
	
	.b-ifrm {
		display: block;
		margin: 10px auto; 
		border: solid 4px #ccc; border-radius: 8px;
	}
</style>

<!--배너-->
<div class="b-ifrm-wrap">
	<iframe class="b-ifrm" src="ifrm.php" style="width: 320px; height: 100px;"></iframe>
	<iframe class="b-ifrm" src="ifrm.php" style="width: 320px; height: 100px;"></iframe>
</div>

<script>
	$(function () {
		b_initIframe('.b-ifrm');
	});

	function b_initIframe(sel) {
		$(sel).each(function () {
			var ifm = $(this).get(0);
			ifm.marginWidth = 0;
			ifm.marginHeight = 0;
			ifm.scrolling = 'no';
		});
	}
</script>

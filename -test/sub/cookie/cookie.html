<div class="b_form">
	<button id="set_cook" type="button">set_cook a</button>
	<button id="get_cook" type="button">get_cook a</button>
	<button id="del_cook" type="button">del_cook a</button>

	<button id="set_cook_2s" type="button">set_cook_2s a</button>
	<button id="set_cook_only_today" type="button">set_cook_only_today a</button>
</div>

<script>
	$('#set_cook').on('click', function () {
		$b.cook.setCookBySess('a', 'av');
	});

	$('#get_cook').on('click', function () {
		var v = $b.cook.getCook('a')
		$b.log(v);

	});

	$('#del_cook').on('click', function () {
		$b.cook.delCook('a');
	});

	$('#set_cook_2s').on('click', function () {
		$b.cook.setCookBySecond('a', 'av', 2);
	});

	$('#set_cook_only_today').on('click', function () {
		$b.cook.setCookOnlyToday('a', 'av');
	});
</script>

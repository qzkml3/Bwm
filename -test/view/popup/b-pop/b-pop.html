상황
<ul>
	<li>transform으로 가로 중앙 위치 잡으면 blur현상이 발생</li>
	<li>세로만 잡고 margin 중앙하면 내용에 따른 자동크기가 안됨.</li>
</ul>

결론
<ul>
	<li>flex로 가운데 정렬하면 display: block이랑 충돌이 난다.</li>
	<li>display: flex로 show를 하는건 너무 한정적인거 같다.</li>
	<li>flex용 div하나 더 만들어야 겠다.</li>
</ul>

	$('#btn-b-pop-single1').on('click', function() {

	$('#btn-b-pop-single2').on('click', function() {

	$('#btn-b-pop-multy1').on('click', function() {

	});

	$('#btn-b-pop-multy2').on('click', function() {

	});

	/*close event*/
	$('.b-pop').on('click', function(e) {
		var $click = $(e.target);
		
		if ($click.hasClass('b-pop-close')) {
			$(this).fadeOut('fast');
		}
	});
	
	function b_openPop(pop) {
		$pop = $(pop);
		$pop.fadeIn(500);

	}
</script>
